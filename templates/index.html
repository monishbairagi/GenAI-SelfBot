<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Monish</title>
    
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat container */
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 90vh;
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Chat header */
        .chat-header {
            background: #0a84ff;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        /* Chat box */
        .chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        /* Chat message */
        .chat-message {
            padding: 10px;
            border-radius: 15px;
            max-width: 75%;
            word-wrap: break-word;
            display: flex;
            flex-direction: column;
            font-size: 15px;
        }

        /* User message (right side) */
        .user-message {
            align-self: flex-end;
            background-color: #007aff;
            color: white;
        }

        /* Bot message (left side) */
        .bot-message {
            align-self: flex-start;
            background-color: #303030;
            color: white;
        }

        /* Username styling */
        .username {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 3px;
            opacity: 0.8;
        }

        /* Typing animation */
        .typing {
            align-self: flex-start;
            font-size: 14px;
            color: #bbb;
            font-style: italic;
            margin-top: 5px;
            display: flex;
            align-items: center;
        }

        .typing span {
            width: 6px;
            height: 6px;
            margin: 0 2px;
            background-color: #bbb;
            display: inline-block;
            border-radius: 50%;
            animation: typing 1.5s infinite ease-in-out;
        }

        .typing span:nth-child(1) { animation-delay: 0s; }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.3); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Chat input area */
        .chat-input {
            display: flex;
            padding: 10px;
            background: #1e1e1e;
            border-top: 1px solid #444;
        }

        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #555;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            background: #2c2c2c;
            color: white;
        }

        .chat-input button {
            background: #007aff;
            color: white;
            border: none;
            padding: 12px 15px;
            margin-left: 8px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 16px;
        }

        .chat-input button:hover {
            background: #005ecb;
        }

    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">Chat with Monish</div>
        <div class="chat-box" id="chatbox">
            <!-- First Message from Monish -->
            <div class="chat-message bot-message">
                <span class="username">Monish</span>
                Hey there! I am Monish. What's your name? ðŸ˜Š
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userText = document.getElementById("userInput").value;
            if (userText.trim() === "") return;

            let chatbox = document.getElementById("chatbox");

            // Add user message
            chatbox.innerHTML += `
                <div class="chat-message user-message">
                    <span class="username">You</span>
                    ${userText}
                </div>
            `;
            document.getElementById("userInput").value = "";

            // Scroll to bottom after sending message
            chatbox.scrollTop = chatbox.scrollHeight;

            // Show typing animation
            let typingDiv = document.createElement("div");
            typingDiv.classList.add("typing");
            typingDiv.innerHTML = '<span></span><span></span><span></span> Monish is typing...';
            typingDiv.id = "typing-animation";
            chatbox.appendChild(typingDiv);
            chatbox.scrollTop = chatbox.scrollHeight;

            // Send message to Flask server
            fetch("/get", {
                method: "POST",
                body: new URLSearchParams({ "msg": userText }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.text())
            .then(botReply => {
                // Remove typing animation before showing the response
                let typingElement = document.getElementById("typing-animation");
                if (typingElement) {
                    typingElement.remove();
                }

                // Add bot response
                chatbox.innerHTML += `
                    <div class="chat-message bot-message">
                        <span class="username">Monish</span>
                        ${botReply}
                    </div>
                `;
                chatbox.scrollTop = chatbox.scrollHeight;  // Auto-scroll
            });
        }

        // Send message when Enter is pressed
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>

</body>
</html>
